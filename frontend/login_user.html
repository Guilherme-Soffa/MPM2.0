<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="dashboard2.css">
    <title>Login - Pessoa FÃ­sica</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase" style="color: var(--branco);">Login</h2>
                    <p class="text-white-50 mb-5">Por favor insira seu login e senha</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="regexp" id="typeEmailX" class="form-control form-control-lg" 
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                      <label class="form-label" for="typeEmailX" style="color: var(--branco);">Email ou CPF</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" 
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                      <label class="form-label" for="typePasswordX" style="color: var(--branco);">Senha</label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu sua senha?</a></p>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </div>
      
                  <div>
                    <p class="mb-0"><a href="/frontend/cadastro_user.html" class="text-white-50 fw-bold">Cadastre-se</a></p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
</body>
</html>
