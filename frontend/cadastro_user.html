<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="dashboard2.css">
    <title>Cadastro - Pessoa Física</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <h2 class="fw-bold mb-2 text-uppercase" style="color: var(--branco);">Cadastro</h2>
                  <p class="text-white-50 mb-5">Por favor, insira suas informações para se cadastrar</p>
                  
                  <form>
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeFullName" class="form-control form-control-lg" placeholder="Nome Completo" required />
                      <label class="form-label" for="typeFullName" style="color: var(--branco);">Nome Completo*</label>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="Email" required />
                      <label class="form-label" for="typeEmail" style="color: var(--branco);">Email*</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeId" class="form-control form-control-lg" required pattern="[a-zA-Z0-9]+" placeholder="___.___.___-__" required/>
                      <label class="form-label" for="typeId" style="color: var(--branco);">CPF/CNPJ*</label>
                    </div>
                    
                    <div class="form-outline form-white mb-4">
                      <input type="date" id="typeBD" class="form-control form-control-lg" placeholder="__/__/__" required/>
                      <label class="form-label" for="typeBD" style="color: var(--branco);">Data de nascimento*</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="tel" id="typePhone" class="form-control form-control-lg" placeholder="(XX)XXXXX-XXXX" required />
                      <label class="form-label" for="typePhone" style="color: var(--branco);">Telefone*</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="address" id="typeEnd" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEnd" style="color: var(--branco);">Endereço*</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <div class="input-group mb-4">
                        <select class="form-select round" id="typeSelect" required>
                          <option selected>Escolha</option>
                          <option value="1">AC</option>
                          <option value="2">AL</option>
                          <option value="3">AP</option>
                          <option value="4">AM</option>
                          <option value="5">BA</option>
                          <option value="6">CE</option>
                          <option value="7">DF</option>
                          <option value="8">ES</option>
                          <option value="9">GO</option>
                          <option value="10">MA</option>
                          <option value="11">MT</option>
                          <option value="12">MS</option>
                          <option value="13">MG</option>
                          <option value="14">PA</option>
                          <option value="15">PB</option>
                          <option value="16">PR</option>
                          <option value="17">PE</option>
                          <option value="18">PI</option>
                          <option value="19">RJ</option>
                          <option value="20">RN</option>
                          <option value="21">RS</option>
                          <option value="22">RO</option>
                          <option value="23">RR</option>
                          <option value="24">SC</option>
                          <option value="25">SP</option>
                          <option value="26">SE</option>
                          <option value="27">TO</option>
                        </select>
                      </div>
                      <label class="form-label" for="typeSelect" style="color: var(--branco);">UF*</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Senha" required />
                      <label class="form-label" for="typePassword" style="color: var(--branco);">Senha*</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typeConfirmPassword" class="form-control form-control-lg" placeholder="Confirme sua Senha" required />
                      <label class="form-label" for="typeConfirmPassword" style="color: var(--branco);">Confirme sua Senha*</label>
                    </div>
                  </form>

                        
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar</button>
                  <div class="mt-5">
                    <p class="mb-0">Já tem uma conta? <a href="/frontend/login_user.html" class="text-white-50 fw-bold">Faça login</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
</body>
